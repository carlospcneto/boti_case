name: Deploy na GCP
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: 'boti-project-cpcn'
  GCP_REGION: 'us-central1'
  PIPELINE_NAME: 'pipe-preprocess'
  PIPELINE_ROOT: 'gs://bucket-vertex-mlops-cpcn'
  ARTIFACT_REPO: 'docker-repo-cpcn' 
jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - id: 'checkout'
        name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth' 
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/398112472826/locations/global/workloadIdentityPools/github-pool-identitys/providers/github'
          service_account: 'service-cpcn@boti-project-cpcn.iam.gserviceaccount.com'
      
      - id: 'configure-docker' 
        name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - id: 'build-and-push-image'
        name: Build and Push Docker Image
        run: |          
          export IMAGE_URI=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/preprocess-image:${{ github.sha }}
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - id: 'setup-gcloud'
        name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'
      
      - id: 'setup-python'
        name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      
      - id: 'install-dependencies'
        name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - id: 'compile-kbfp'
        name: Compile Kubeflow Pipeline
        env:
           IMAGE_URI: ${{ env.IMAGE_URI }}
        run: python -m pipelines.pipe-preprocess
      
      - id: 'run-pipeline'
        name: Run Kubeflow Pipeline
        run: |
          gcloud ai pipelines run \
            --project=${{ env.GCP_PROJECT_ID }} \
            --location=${{ env.GCP_REGION }} \
            --display-name=${{ env.PIPELINE_NAME }}-$(date +%Y%m%d%H%M%S) \
            --pipeline-spec-path=preprocess_pipe.yaml \
            --service-account=service-cpcn@boti-project-cpcn.iam.gserviceaccount.com \
            --pipeline-root=${{ env.PIPELINE_ROOT }}